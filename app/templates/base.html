<!doctype html>
<html>
    <head>
      <title>Welcome to Bōken Records</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
      <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- <link rel="stylesheet" href="/static/css/dragbar.css">
      <link rel="stylesheet" href="/static/css/scanline.css">
      <link rel="stylesheet" href="/static/css/collapse.css"> -->
      <link rel="stylesheet" href="/static/css/all.css">
      <style></style>
    </head>
    <body>
      <div class="overlay"></div>
      <div class="scanline"></div>
      <div class="wrapper">
        <div class="content clearfix">
          <nav class="navbar navbar-expand-lg">
            <div class="container">
              <h1 class="navbar-brand" style="color: black;" href="{{ url_for('main.index') }}"><b>Bōken Systems</b></h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('main.index') }}">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('main.filing', path='root') }}">Filing Cabinet</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('main.asset_sel') }}">Select</a>
                  </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                  {% if current_user.is_anonymous %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('auth.login') }}">Login</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('main.user', username=current_user.username) }}">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('auth.logout') }}">Logout</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
          {% block content %}{% endblock %}
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
      </script>
      <script>
        $(document).ready(function () {
            $("#title").focus();
            $("#text").autosize();
        });
      </script>
    </body>
</html>
