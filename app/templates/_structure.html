<div class="overflow-scroll">
  <div class="row">
    <div class="col" style="margin-left: 40px">
      <div class="text-nowrap bd-highlight" id="fileTree"></div>
    </div>
  </div>
</div>

<!-- Made by ChatGPT 3.5   -->
<script>
  // Sample nested JSON representing file structure
  const fileTreeData = {
    name: 'Root',
    type: 'folder',
    children: [
      {
        name: 'Folder 1',
        type: 'folder',
        children: [
          { name: 'File 1.1', type: 'file' },
          { name: 'File 1.2', type: 'file' },
          {
            name: 'Subfolder 1.3',
            type: 'folder',
            children: [
              { name: 'File 1.3.1', type: 'file' },
              { name: 'File 1.3.2', type: 'file' },
            ]
          }
        ]
      },
      {
        name: 'Folder 2',
        type: 'folder',
        children: [
          { name: 'File 2.1', type: 'file' },
          { name: 'File 2.2', type: 'file' },
        ]
      },
      { name: 'File 3', type: 'file' },
    ]
  };

  // Function to create file tree HTML
  function createFileTree(node, parentElement) {
    const listItem = document.createElement('li');
    listItem.innerHTML = `<div class="${node.type === 'folder' ? 'folder' : 'file'}">${node.name}</div>`;

    if (node.children) {
      const childList = document.createElement('ul');
      childList.style.display = 'none';
      node.children.forEach(childNode => createFileTree(childNode, childList));
      listItem.appendChild(childList);

      // Add click event listener for folders
      if (node.type === 'folder') {
        const folderElement = listItem.querySelector('.folder');
        folderElement.addEventListener('click', () => {
          childList.style.display = childList.style.display === 'none' ? 'block' : 'none';
          folderElement.classList.toggle('open');
        });
      }
    }

    parentElement.appendChild(listItem);
  }

  // Initialize file tree
  const fileTreeElement = document.getElementById('fileTree');
  createFileTree(fileTreeData, fileTreeElement);
</script>
